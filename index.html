<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="main__card">
        <header class="card__header"></header>
        <section class="card__body">
          <div class="card__profile-picture">
            <img
              src="assets/img/image-victor.jpg"
              alt="picture victo   r"
              class="img-victor"
            />
          </div>
          <h2 class="card__name">
            Victor Crest <span class="card__age">26</span>
          </h2>
          <p class="card__city">London</p>
        </section>
        <footer class="card__footer">
          <div class="card__statistics">
            <h3 class="card__statistics-value">80K</h3>
            <p class="card__statistics-meta">Followers</p>
          </div>
          <div class="card__statistics">
            <h3 class="card__statistics-value">803K</h3>
            <p class="card__statistics-meta">Likes</p>
          </div>
          <div class="card__statistics">
            <h3 class="card__statistics-value">1.4K</h3>
            <p class="card__statistics-meta">Photos</p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
